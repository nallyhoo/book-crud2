{{ define "form.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Mode}} Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Management System</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>{{.Mode}} Book</h1>
        <form action="{{.Action}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{.Book.Title}}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" value="{{.Book.Author}}" required>
            </div>
            <div class="mb-3">
                <label for="published_at" class="form-label">Published At:</label>
                <input type="text" id="published_at" name="published_at" class="form-control" value="{{.Book.PublishedAt}}">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="form-control" value="{{.Book.ISBN}}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" step="0.01" name="price" class="form-control" value="{{.Book.Price}}">
            </div>
            <button type="submit" class="btn btn-primary">{{.Mode}} Book</button>
            <a href="/" class="btn btn-secondary">Back to list</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
