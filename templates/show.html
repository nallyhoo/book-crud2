{{ define "show.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Management System</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Book Details</h2>
            </div>
            <div class="card-body">
                <p><strong>Title:</strong> {{.Title}}</p>
                <p><strong>Author:</strong> {{.Author}}</p>
                <p><strong>Published At:</strong> {{.PublishedAt}}</p>
                <p><strong>ISBN:</strong> {{.ISBN}}</p>
                <p><strong>Price:</strong> ${{printf "%.2f" .Price}}</p>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-secondary">Back</a>
                <a href="/books/{{.ID}}/edit" class="btn btn-warning">Edit</a>
                <form action="/books/{{.ID}}/delete" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
